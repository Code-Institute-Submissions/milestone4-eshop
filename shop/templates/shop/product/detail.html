{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<div class="col-8 col-sm-5 col-md-6 col-lg-3 ">
  <a class="text-dark" href="{{ product.get_absolute_url }}">
    {% if product.image %}
      <img class="img-fluid text-center" src="{{ product.image.url }}" alt="">
    {% else %}
      <img class="img-fluid text-center" src="{% static 'img/no_image.png' %}" alt="no product image">
    {% endif %}
  <p class="text-center">{{ product.name }}</p>
  </a>
  <h5 class="text-center">{{ product.price }} â‚¬</h5>
  <form action="{% url 'cart:cart_add' product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
    </form>
</div>
<div class="container text-center">
  <a class="nav-link text-body" href="{% url 'shop:product_list' %}">
    <button type="button" class="btn btn-lg text-white" style="background-color: #74AB8C;">Back to products</button>
  </a>
</div>
<br>
{% endblock %}
